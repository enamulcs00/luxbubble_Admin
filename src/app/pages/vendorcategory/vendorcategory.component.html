<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 text-right">
                <button class="btn btn-primary mb-2" (click)="addCategoryModel(addCategory)">Add Category</button>
            </div>
        </div>
        <div class="table-reponsive">
            <table class="table">
                <thead>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td><img [src]="item?.image?apiservice.baseUrl+item?.image:'assets/images/food/1.png'" alt="" width="80" height="80"></td>
                        <td>{{item?.name}} </td>
                        <td>
                            <a href="javascript:void()" class="btn btn-sm btn-success" (click)="editBoxModal(cusinine,item)"><i class="mdi mdi-lead-pencil"></i></a>
                            <a href=javascript:void(); class="btn btn-sm btn-danger ml-1" (click)="deleteBoxModal(deleteBox,item?._id)"><i class="ti-trash"></i> </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <p *ngIf="!length">Data not found!</p>
            <mat-paginator [length]="length" (page)="productListAfterPageSizeChanged($event)" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>

<ng-template #deleteBox let-modal>
    <div class="modal-body">
        <p>Are you want to delete category?</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary mr-2" aria-label="Close" (click)="deleteVendor()">Yes</button>
            <button type="button" class="btn btn-seconadary" aria-label="Close" (click)="modal.dismiss('Cross click')">No</button>
        </div>
    </div>
</ng-template>
<ng-template #addCategory let-modal>
    <div class="modal-body">
        <div class="card">
            <form [formGroup]="addcategory">
                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-12">
                                <label> Add Category </label>
                            </div>
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Name</label>
                                    <input type="text" class="form-control" formControlName="name" #ref (keydown.space)="!ref.value?$event.preventDefault():null" >
                                    <mat-error *ngIf="addcategory.get('name').hasError('required') && submitted">
                                        *Name is required.
                                    </mat-error>
                                    <!-- <mat-error *ngIf=" addcategory.get('name').hasError('pattern')">
                                  *White space not allowed.
                              </mat-error> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <div class="form-group">
                                        <label class="control-label">Upload Image</label>
                                        <div class="custom-file text-nowrap text-truncate"><input class="custom-file-input" name="image" (change)="uploadFile($event)" id="inputGroupFile01" type="file"><label class="custom-file-label" for="inputGroupFile01">{{profile?profile:'Choose file'}}</label></div>
                                        <mat-error *ngIf="!profile && submitted">
                                            *Image is required.
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success mr-3" (click)="Add()">
                    <i class="fa fa-check"></i>Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
<ng-template #cusinine let-modal>
    <div class="modal-body">
        <div class="card">
            <form [formGroup]="addcategory">
                <div class="form-body">
                    <div class="card-body">
                        <div class="row p-t-20">
                            <div class="col-12">
                                <label> Edit Category </label>
                            </div>
                        </div>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Name</label>
                                    <input type="text" class="form-control" formControlName="name" #ref (keydown.space)="!ref.value?$event.preventDefault():null">
                                    <mat-error *ngIf="addcategory.get('name').hasError('required') && submitted">
                                        *Name is required.
                                    </mat-error>
                                    <!-- <mat-error *ngIf=" addcategory.get('name').hasError('pattern')">
                                  *White space not allowed.
                              </mat-error> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group has-success">
                                    <div class="form-group">
                                        <label class="control-label">Upload Image</label>
                                        <div class="custom-file text-nowrap text-truncate"><input class="custom-file-input" id="inputGroupFile01" type="file" name="image" (change)="uploadFile($event)"><label class="custom-file-label" for="inputGroupFile01">{{profile?profile:'Choose file'}}</label></div>
                                        <!-- <p class="constraints-info afu-constraints-info">(.jpg,.png) Size limit- 1.00 MB</p> -->
                                        <mat-error *ngIf="!profile && submitted">
                                            *Image is required.
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success mr-3" (click)="update()">
                    <i class="fa fa-check"></i>Update</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</ng-template>
