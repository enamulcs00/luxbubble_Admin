<div class="row">
    <!-- Column -->
    <div class="col-lg-12 col-xlg-3 col-md-5">
        <a routerLink="/pages/vendors" class="btn btn-primary mb-3">Back</a>
        <div class="card">
            <div class="row">
                <div class="col-md-3">
                    <div class="card-body p-3 bg-light">
                        <div class=" text-center">
                            <img [src]="userData?.image?apiservice.baseUrl+userData?.image:'assets/images/users/2.jpg'" class="rounded-circle" width="150" height="150"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 pr-3">
                    <div class="row pt-2 ">
                        <div class="col-md-3">
                            <ul class="list-block pl-0 list-style-none">
                                <li class="list-block-listing pr-2 pb-2">Name: <span class="font-weight-600">{{userData?.fullName}}</span></li>
                                <li class="list-block-listing pr-2 pb-2">Contact: <span class="font-weight-600">{{userData?.phoneNo}}</span> </li>
                                <li class="list-block-listing pr-2 pb-2">Email: <span class="font-weight-600">{{userData?.email}}</span></li>
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-block pl-0 list-style-none">
                                <!-- <li class="list-block-listing pr-2 pb-2">Vendor ID: <span class="font-weight-600">elite2345</span></li> -->
                                <!-- <li class="list-block-listing pr-2 pb-2">Salary: <span class="font-weight-600">$2500</span></li> -->
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-block pl-0 list-style-none">
                                <li class="list-block-listing pr-2 pb-2"> Commission: <span class="font-weight-600">{{userData?.commission}}%</span></li>
                                <li class="list-block-listing pr-2 pb-2"> Total Bookings: <span class="font-weight-600">30</span></li>
                                <!-- <li class="list-block-listing pr-2 pb-2"> Timing: <span class="font-weight-600">11AM - 4:00PM</span></li> -->
                            </ul>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-block pl-0 list-style-none">
                                <!-- <li class="list-block-listing pr-2 pb-2"> Total Bookings: <span class="font-weight-600">30</span></li> -->
                            </ul>
                        </div>
                        <!-- <div class="col-md-12 pt-2">
                            <h4 class="font-weight-600 pb-1 mb-0">About Hanna Gover</h4>
                            <p class="pb-0">Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs. The passage is attributed to an unknown typesetter in the 15th century who is thought to have scrambled parts
                                of Cicero's De Finibus Bonorum et Malorum for use in a type specimen book.<a href="javascript:void()">Read More</a></p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <div class="card mx-2" *ngIf="userData?.docImages.length>0">
        <div class="card-body">
            <h3>Document</h3>
            <div class="row">
                <div class="col-md-3 my-2" *ngFor="let item of userData?.docImages">
                    <figure class="mb-0" style="width: 100%; height: 100%;"><img [src]="item?apiservice.baseUrl+item:'assets/images/gallery/driving-licence.jpg'" style="width: 100%; height: 170px;object-fit:cover;" class="img-fluid"></figure>
                </div>
                <!-- <div class="col-md-3">
                    <figure class="mb-0"><img src="assets/images/gallery/driving-licence.jpg" class="img-fluid"></figure>
                </div> -->
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
