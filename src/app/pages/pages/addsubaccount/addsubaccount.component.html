<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <form action="#">
                    <div class="form-body">
                        <div class="card-body">
                            <div class="row p-t-20">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="Enter your Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-success">
                                        <div class="form-group">
                                            <label class="control-label">ID</label>
                                            <input type="email" class="form-control" placeholder="Enter ID">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-success">
                                        <div class="form-group">
                                            <label class="control-label">Email</label>
                                            <input type="email" class="form-control" placeholder="Enter Email here">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Contact Number</label>
                                        <input type="text" class="form-control" placeholder="Contact Number">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-success">
                                        <div class="form-group">
                                            <label class="control-label">Account Type</label>
                                            <mat-form-field class="w-100">
                                                <mat-label>Account Type</mat-label>
                                                <mat-select [(ngModel)]="selectedValue" name="Account">
                                                    <mat-option *ngFor="let Account of Accounts" [value]="Account.value">
                                                        {{Account.viewValue}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-danger">
                                        <label class="control-label">Assign Bikes</label>
                                        <input type="number" class="form-control form-control-danger" placeholder="Enter Bikes Assigned">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group has-danger">
                                        <label class="control-label">Assign Geofence</label>
                                        <mat-form-field class="w-100">
                                            <mat-label>Assign Geofence</mat-label>
                                            <mat-select [(ngModel)]="selectedValue" name="Geo">
                                                <mat-option *ngFor="let Geo of Geos" [value]="Geo.value">
                                                    {{Geo.viewValue}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success mt-3"> Submit </button>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-actions">
                            <div class="card-body">
                                <button type="submit" class="btn btn-success mr-3">
                              <i class="fa fa-check"></i> Add</button>
                                <button type="button" class="btn btn-dark">Cancel</button>
                            </div>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
