<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body text-center">
                <div class="m-t-30 text-center">
                    <img src={{imgurl}} class="rounded-circle" width="150" height="150" />               
                </div>
                <div class="upload-btn-wrapper">
                    <button class="btn-upload"><i class="mdi mdi-pencil"></i></button>
                    <input type="file" name="myfile" (change)="uploadFile($event)"  accept="image/x-png,image/gif,image/jpeg"  />
                  </div>
            </div>
            <div>
                <hr> </div>
            <div class="card-body">
                <small class="text-muted p-t-30 db">Name</small>
                <h6>{{name}}</h6>
                <small class="text-muted">Email address </small>
                <h6>{{email}}</h6>
                <small class="text-muted p-t-30 db">Phone</small>
                <h6>{{phone}}</h6>
<!--              
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470029.1604841957!2d72.29955005258641!3d23.019996818380896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C+Gujarat!5e0!3m2!1sen!2sin!4v1493204785508"
                        width="100%" height="150" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div> -->
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <ngb-tabset type="pills" class="custom-pills">           
                <ngb-tab title="Settings">
                    <ng-template ngbTabContent>
                        <div class="card-body">
                            <form [formGroup]="profileform" class="form-horizontal form-material">
                                <div class="row form-group">
                                    <div class="col-md-5">
                                        <label>First Name</label>
                                        <input type="text" (keydown.space)="$event.preventDefault()" formControlName="firstName" placeholder="Johnathan Doe" class="form-control form-control-line">
                                        <mat-error class="text-danger font-weight-bold bg-white px-1 w-100"  *ngIf="profileform.get('firstName').hasError('required') && profileform.controls['firstName'].touched">
                                            *First Name is <strong>required</strong>
                                        </mat-error>
                                    </div>
                                    <div class="col-md-5 offset-md-1">
                                        <label>Last Name</label>
                                        <input type="text" (keydown.space)="$event.preventDefault()" formControlName="lastName" placeholder="Johnathan Doe" class="form-control form-control-line">
                                        <mat-error  class="text-danger font-weight-bold bg-white px-1 w-100"  *ngIf="profileform.get('lastName').hasError('required') && profileform.controls['lastName'].touched">
                                            *Last Name is <strong>required</strong>
                                        </mat-error>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Email</label>
                                    <div class="col-md-12">
                                        <input type="email" (keydown.space)="$event.preventDefault()" formControlName="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email">
                                        <mat-error class="text-danger font-weight-bold bg-white px-1 w-100"  *ngIf="profileform.get('email').hasError('required') && profileform.controls['email'].touched">
                                            *Email is <strong>required</strong>
                                        </mat-error>
                                        <mat-error class="text-danger font-weight-bold bg-white px-1 w-100" *ngIf="profileform.get('email').hasError('email') &&
                                  !profileform.get('email').hasError('required')">
                            *Email is <strong>not valid</strong>
                        </mat-error>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="col-md-12">Password</label>
                                    <div class="col-md-12">
                                        <input type="password" value="password" class="form-control form-control-line">
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label class="col-md-12">Phone No</label>
                                    <div class="col-md-12">
                                        <input type="text" (keypress)="phoneNoInput($event)" formControlName="phoneNo" placeholder="123 456 7890" class="form-control form-control-line">
                                        <mat-error class="text-danger font-weight-bold bg-white px-1 w-100"  *ngIf="profileform.get('phoneNo').hasError('required') && profileform.controls['phoneNo'].touched">
                                            *Phone No is <strong>required</strong>
                                        </mat-error>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <label class="col-md-12">Message</label>
                                    <div class="col-md-12">
                                        <textarea rows="5" class="form-control form-control-line"></textarea>
                                    </div>
                                </div>                                 -->
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button class="btn btn-success" (click)="update()">Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
    <!-- Column -->
</div>
