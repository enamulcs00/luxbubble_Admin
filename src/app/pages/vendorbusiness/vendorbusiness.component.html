<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 text-right mb-2">
                <button class="btn btn-primary" (click)="addBusinessModel(addBusiness)" >Add Business</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th>Image</th>
                    <th>Business Name</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><img src="assets/images/food/2.jpg" width="50px"></td>
                    <td>Restaurant</td>
                    <td>  <a href="javascript:void()" (click)="editBusinessModel(editBusienss)" class="mr-2"><i
                        class="ti-marker-alt"></i> </a>
                    <a href="javascript:void()" (click)="deleteBoxModal(deleteBox)"><i class="ti-trash"></i> </a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- add user detail -->
<ng-template #addBusiness let-modal>
    <div class="modal-body">
      <div class="card">
        <form action="#">
          <div class="form-body">
            <div class="card-body">
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" id="firstName" class="form-control" placeholder="eg:Grocery">
  
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-success">
                    <div class="form-group">
                      <label class="control-label">Upload  Image</label>
                      <div class="custom-file"><input class="custom-file-input" id="inputGroupFile01" type="file"><label
                          class="custom-file-label" for="inputGroupFile01">Choose file</label></div>
                          <p  class="constraints-info afu-constraints-info">(.jpg,.png) Size limit- 1.00 MB</p>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->
            </div>
            <div class="form-actions">
              <div class="card-body">
                <button type="submit" class="btn btn-success mr-3" (click)="modal.dismiss('Cross click')">
                  <i class="fa fa-check"></i> Add</button>
                <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  
    </div>
  </ng-template>
<!-- edit user detail -->
<ng-template #editBusienss let-modal>
    <div class="modal-body">
      <div class="card">
        <form action="#">
          <div class="form-body">
            <div class="card-body">
              <div class="row p-t-20">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" id="firstName" class="form-control" value="Grocery" placeholder="">
  
                  </div>
                </div>
                <!--/span-->
                <div class="col-md-6">
                  <div class="form-group has-success">
                    <div class="form-group">
                      <label class="control-label">Upload Image</label>
                      <div class="custom-file"><input class="custom-file-input" id="inputGroupFile01" type="file"><label
                          class="custom-file-label" for="inputGroupFile01">Choose file</label></div>
                          <p  class="constraints-info afu-constraints-info">(.jpg,.png) Size limit- 1.00 MB</p>
                    </div>
                  </div>
                </div>
                <!--/span-->
              </div>
              <!--/row-->
            </div>
            <div class="form-actions">
              <div class="card-body">
                <button type="submit" class="btn btn-success mr-3" (click)="modal.dismiss('Cross click')">
                  <i class="fa fa-check"></i> Update</button>
                <button type="button" class="btn btn-dark" (click)="modal.dismiss('Cross click')">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
  
    </div>
  </ng-template>
    <!-- delete modal -->
    <ng-template #deleteBox let-modal>
        <div class="modal-body">
          <p>Are You Sure want to delete?</p>
          <div class="btn-group">
            <button type="button" class="btn btn-primary mr-2" aria-label="Close"
              (click)="modal.dismiss('Cross click')">Yes</button>
            <button type="button" class="btn btn-seconadary" aria-label="Close"
              (click)="modal.dismiss('Cross click')">No</button>
          </div>
        </div>
      </ng-template>
